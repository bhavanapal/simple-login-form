<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <div class="log">
     <div class="left">
        <img src="./images/icons8_phoenix_framework_125px 1.png" alt="image">
        <h1>Hash Tech</h1>
        <p>Powered By C# Ui Academy</p>
     </div>
    <form action="#" id="myForm" class="login-form">
        <div class="login">
            <h2>Login</h2>
        </div>
        <div class="textbox">
            <input type="text" id="name"class="username" placeholder="Enter your user name" autocomplete="off">
        </div>
        <div class="textbox">
            <input type="password" id="pwd"class="password" placeholder="Enter your password">
        </div>
        <div class="forgot"> 
          <a href="#">forgot password?</a>
        </div>
        <div class="textbox">
         <button type="submit" id="submit">Login</button> 
        </div>
         <p>New to Login? <a href="#">Register</a> here</p>
    </form>
</div>
</div>

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
